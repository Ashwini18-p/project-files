//async generators....................**********
async function* simulateFileReader(lines) {
  for (const line of lines) {
    
    await new Promise(resolve => setTimeout(resolve, 500));
    yield line;
  }
}

const fakeFileLines = [
  "2025-04-09 10:00:01 - User logged in",
  "2025-04-09 10:02:15 - User clicked on dashboard",
  "2025-04-09 10:05:45 - User logged out",
];

(async () => {
  console.log("Reading log file...");

  for await (const line of simulateFileReader(fakeFileLines)) {
    console.log("Log Line:", line);
  }

  console.log("Done reading file!");
})();
